<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application
            <span class="fd">(Web)</span>
            </h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="First_Name">First Name</label>
                        <input id="First_Name" name="First_name" placeholder=" Enter First Name...."/>
                    </div>

                    <div class="form-control">
                        <label for="last_name">last Name</label>
                        <input id="Last_Name" name="Last_name" placeholder=" Enter Last Name...."/>
                    </div>

                    <div class="form-control">
                        <label for="E-mail">E-mail</label>
                        <input id="E-mail" name="E-mail" placeholder=" Enter E-mail...."/>
                    </div>

                    <div class="form-control">
                        <label for="Job_Role">Job_Role</label>
                       <select id="Job_Role" name="Job_Role">
                        <option value="">Select Job Role</option>
                        <option value="frontend">Frontend Devloper</option>
                        <option value="Backend">Backend Devloper</option>
                        <option value="Full_Stack">Full Stack Devloper</option>
                        <option value="ui_ux">UI UX Designer</option>
                       </select>
                    </div>

                    <div class="textarea-control">
                        <label for="Address">Address</label>
                        <textarea id="Address" name="Address" row="4" cols="50"    placeholder=" Enter Address...."></textarea>
                    </div>

                    <div class="form-control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder=" Enter City Name...."/>
                    </div>

                    <div class="form-control">
                        <label for="Pin-Code">PinCode</label>
                        <input type="number" id="Pin-Code" name="Pin-Code" placeholder=" Enter PinCode...."/>
                    </div>

                    <div class="form-control">
                        <label for="Date">Date</label>
                        <input  value="2023-10-10"  type="date" id="Date" name="date"/>
                    </div>

                    <div class="form-control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload"/>
                    </div>
                </div>
                    <div class="button_container">
                        <button type="submit">Apply Now</button>
                    </div>
            </form>
        </div>
    </div>
</body>
</html>
